name: Build DragonBrowser (Ultimate Web Fix)
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Unzip Source Code
        run: |
          unzip "dragon-browser-plus Final.zip"
          if [ -d "DragonPro" ]; then mv DragonPro/* .; fi
          if [ -d "DragonBrowser" ]; then mv DragonBrowser/* .; fi
          if [ -d "dragon-browser-plus Final" ]; then mv "dragon-browser-plus Final"/* .; fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install @google/genai@latest
          npm install
          npm install @capacitor/android

      - name: Build Web Assets
        run: npx vite build

      - name: Setup Android Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ========================================================
      # STEP 1: CONFIG FIX (SAFE USER AGENT & HTTP SCHEME)
      # ========================================================
      - name: Fix Capacitor Config
        run: |
          cat <<EOF > capacitor.config.json
          {
            "appId": "com.dragon.browser",
            "appName": "Dragon Browser",
            "webDir": "dist",
            "bundledWebRuntime": false,
            "server": {
              "androidScheme": "http",
              "allowNavigation": ["*"],
              "cleartext": true
            },
            "android": {
              "allowMixedContent": true,
              "overrideUserAgent": "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Mobile Safari/537.36"
            }
          }
          EOF

      # ========================================================
      # STEP 2: REGENERATE ANDROID PLATFORM
      # ========================================================
      - name: Refresh Android Platform
        run: |
          rm -rf android
          npx cap add android
          npx cap sync

      # ========================================================
      # STEP 3: CREATE NETWORK SECURITY CONFIG (ALLOW ALL)
      # ========================================================
      - name: Create Network Security Config
        run: |
          mkdir -p android/app/src/main/res/xml
          cat <<EOF > android/app/src/main/res/xml/network_security_config.xml
          <?xml version="1.0" encoding="utf-8"?>
          <network-security-config>
              <base-config cleartextTrafficPermitted="true">
                  <trust-anchors>
                      <certificates src="system" />
                      <certificates src="user" />
                  </trust-anchors>
              </base-config>
          </network-security-config>
          EOF

      # ========================================================
      # STEP 4: INJECT MANIFEST (LINKED TO SECURITY CONFIG)
      # ========================================================
      - name: Inject Custom AndroidManifest
        run: |
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />
              <uses-permission android:name="android.permission.CAMERA" />
              <uses-permission android:name="android.permission.RECORD_AUDIO" />
              <uses-permission android:name="android.permission.READ_MEDIA_IMAGES" />
              <uses-permission android:name="android.permission.READ_MEDIA_VIDEO" />
              <uses-permission android:name="android.permission.READ_MEDIA_AUDIO" />
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32" />
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="28" />
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />

              <application
                  android:allowBackup="true"
                  android:usesCleartextTraffic="true"
                  android:networkSecurityConfig="@xml/network_security_config"
                  android:icon="@mipmap/ic_launcher"
                  android:label="@string/app_name"
                  android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                  
                  <activity
                      android:name="com.dragon.browser.MainActivity"
                      android:exported="true"
                      android:configChanges="orientation|screenSize|keyboardHidden"
                      android:hardwareAccelerated="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DragonBrowser-Ultimate-Fix
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
